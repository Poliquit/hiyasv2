<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>HIYAS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <!-- Navigation -->
    <div class="bg-light">
      <nav class="navbar navbar-expand-sm justify-content-between mx-5 mb-4">
        <h3>HIYAS</h3>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Home/home.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>

        <!-- Account Form -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#started"
        >
          Getting Started
        </button>
      </nav>
    </div>

    <div class="modal fade" id="started">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Title -->
          <div class="modal-header ">
            <div class="modal-title container-fluid">User Account</div>
          </div>
          <div class="mx-5">
            <!-- Modal Body -->
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <button
                 type="button" 
                 class="btn btn-primary"
                 data-bs-toggle="modal"
                 data-bs-target="#register">
                  Register an Account
                </button>
                
              </div>
              <div class="col-sm-6">
                <button
                type="button" 
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#login">
                 login an Account
               </button>
              </div>
            </div>
          </div>
          </div>
          
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="register">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Title -->
          <div class="modal-header">
            <div class="modal-title container-fluid">
              <h3>Register</h3>
            </div>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <h5>User Account</h5>
            <form class="mb-3" id="myForm" method="post">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="register_username"
                  required
                />
              </div>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-envelope"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Email"
                  id="register_email"
                  required
                />
              </div>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Your Password"
                  id="register_password"
                  required
                />
              </div>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa-solid fa-lock"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  id="register_confirmpassword"
                  required
                />
              </div>
            </form>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                onclick="saveData()"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#started"
              >
                Register
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Modal Title -->
            <div class="modal-title container-fluid">
              <h3>Login</h3>
            </div>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <h5>User Account</h5>
            <!-- Email -->
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Your Username"
                id="login_username"
                required
              />
            </div>
            <!-- Password -->
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                class="form-control"
                placeholder="Your Password"
                id="login_password"
                required
              />
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button"
             class="btn btn-success"
             ><a href="Home/home.html" class="text-white">Login</a></button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->

    <header>
      <h1>This is Landing Page</h1>
      <p id="user"></p>
      <p id="pass"></p>
    </header>
  </body>
</html>
